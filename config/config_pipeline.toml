is_aarch64=1
known_face_dir="data/known_faces"
save_feature_path="data/features"
save_feature=0
realtime=1

[streammux]
gpu_id=0
batch-size=8                    # = number of sources (if all active simultaneously)
# Optimized: Reduced resolution for better throughput (YOLOv8n works well at lower res)
width=960                       # Reduced from 1920 for better performance
height=540                      # Reduced from 1080 for better performance
# Optimized: Aggressive timeout for buffer overflow prevention
batched-push-timeout=10000      # 10ms - Very aggressive to prevent decoder buffer accumulation
enable-padding=1               # Keep aspect ratio, pad with black
nvbuf-memory-type=0            # Use system memory (more stable for buffer overflow issues)
live-source=1                  # Important for RTSP
sync-inputs=0                   # Critical: Don't wait for slow sources to prevent buffer backup

[nvosd]
